<!doctype html>
<html>
  <head><meta charset="utf-8"><title>React No-Babel Test</title></head>
  <body>
    <div id="root"></div>

    <!-- React UMD (no Babel needed) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <script>
      // No JSX here; just plain React.createElement:
      function App() {
        return React.createElement('div', {style:{padding:'24px',fontFamily:'system-ui'}},
          React.createElement('h1', {style:{margin:0,color:'#EC6AA0'}}, 'React loaded (no Babel)'),
          React.createElement('p', null, 'If you can see this, React UMD scripts loaded correctly.')
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
      console.log('React no-Babel test loaded');
    </script>
  </body>
</html>
